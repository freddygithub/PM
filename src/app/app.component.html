<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div id="page-wrapper">

			<!-- Header -->
				<section>
					<div class="container">
                          <span style="font-size:35px;cursor:pointer" onclick="openNav()">&#9776;</span>
                        <div id="mySidenav" class="sidenav">
                            <div>
                                <h5 class="titleSideNav">Title</h5>
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                            </div>
                            <hr>
                          <a (click)="toggleTimeline()"><i class="fas fa-calendar-alt"></i> Timeline</a>
                            <hr>
                          <a (click)="toggleTask()"><i class="fas fa-tasks"></i> Tasks</a>
                            <hr>
                          <a (click)="toggleProject()"><i class="fas fa-project-diagram"></i> Projects</a>
                            <hr>
                        </div>
					</div>
				</section>
    
			<!-- Main -->
				<section id="main">
					<div class="container">
								<div id="content">
                                    <ng-container *ngIf="showTimeline">  
                                        <app-timeline></app-timeline>
                                    </ng-container>
                                    <ng-container *ngIf="showTask">  
                                        <app-task-view></app-task-view>
                                    </ng-container>
                                    <ng-container *ngIf="showProject">  
                                        <app-project></app-project>
                                    </ng-container>
								</div>

					</div>
				</section>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
